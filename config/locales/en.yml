en:
  hello: "Hello world"
  panamax_api_connection_error: "Panamax API is not responding"
  apps:
    create:
      success: 'The application was successfully created'
    rebuild:
      success: 'The application was successfully rebuilt'
      error:  'The application could not be rebuilt'
  dashboard:
    application:
      message: 'Manage your Applications'
      title: 'Application'
    source:
      message: 'Manage your Sources'
      title: 'Source'
    image:
      message: 'Manage your Images'
      title: 'Image'
    registry:
      message: 'Manage your Registries'
      title: 'Registry'
    target:
      message: 'Manage your Targets'
      title: 'Remote Deployment Target'
